<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstaps css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RANGE LIBRARY</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="navigationBar">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" >RANGE LIBRARY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="starClick" aria-current="page">HOME</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

    </div>

    <!-- message bar -->
    <div id="message"></div>


    <!-- form to insert book -->
    <div class="inputForm">
        <h1 style="font-size:35px;">Enter A New Book</h1>
        <hr>

        <div id="formDiv">

            <form id="mainForm" class="mb-5 mx-5">
                <div class="row mb-3">
                  <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="author" class="col-sm-2 col-form-label">Author Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="FICTION" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Fiction
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="science" value="SCIENCE">
                      <label class="form-check-label" for="gridRadios2">
                        Science
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="math" value="MATH">
                      <label class="form-check-label" for="gridRadios3">
                        Math
                      </label>
                    </div>
                  </div>
                </fieldset>
                <button type="submit" id="submitButton" class="btn btn-primary">Add Book</button>
              </form>

        </div>

    </div>


    <!-- Books table  -->
    <div id="bookTable">

        <h2>The Book List</h2>
        <hr>

        <div class="mainTable my-4 mx-4">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="mainTableBody"></tbody>
              </table>

        </div>

    </div>


    <!-- bootstaps js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- project js  -->
    <script src="JS/main.js"></script>
</body>
</html>
